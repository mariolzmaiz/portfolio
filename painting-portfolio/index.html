  <style>
    /* Define custom font */
    @font-face {
      font-family: 'UserHandwriting';
      src: url('./fonts/UserHandwriting.woff2') format('woff2'); /* Modern format */
      /* You can add other formats here for broader compatibility if needed:
      src: url('./fonts/UserHandwriting.woff2') format('woff2'),
           url('./fonts/UserHandwriting.woff') format('woff'),
           url('./fonts/UserHandwriting.ttf') format('truetype'); */
      font-weight: normal;
      font-style: normal;
      font-display: swap; /* Improves perceived performance */
    }

    /* For custom scrollbar aesthetics - optional */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* Ensure smooth scrolling behavior */
    html {
      scroll-behavior: smooth;
    }
    /* Apply custom font to the body, with fallbacks */
    body {
      font-family: 'UserHandwriting', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
  </style>
